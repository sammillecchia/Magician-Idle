<!DOCTYPE html>
<html>
<head>
<title>Magic</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="/styles/skills.css">
</head>
<body>



<!-- for draggable div, uncomment later-->
<!-- <div class="class-a" id="id-a">
    The green div of terror
  </div> -->
<div id="menuButtons">
    <div class="menuButton" id="trainingMenuButton">Training</div>
    <div class="menuButton" id="cultivationMenuButton">Cultivation</div>
    <div class="menuButton" id="statMenuButton">Settings/Stats</div>
    <!-- <div class="menuButton" id=""></div>
    <div class="menuButton" id="explorationButton">Exploration</div>   TBA IN LATER ITERATIONS
    <div class="menuButton" id="upgradeButton">Upgrades</div>  -->
</div>

<div class="moveableDisplay" id="statsDisplay">
  <div class="statsDisplayField" >MP: <span id="mpDisplay">0</span></div>
  <div class="statsDisplayField" >SP: <span id="spDisplay">0</span></div>
  <div class="statsDisplayField" >RANK: <span id="rankDisplay">0</span></div>
</div>

<div class="mainBody" id="statsMenu">
  <p>stats</p>
</div>

<div class="mainBody" id="cultvationMenu">
  <div id="cultivationMenuCenter">
    <div class="subMenu" id="cultivationSubMenu">
      <div id="awakeningMenuButton" class="cultivationSubMenuButton">
        Awakening
      </div>
      <div id="element1MenuButton" class="cultivationSubMenuButton">
        Cultivation
      </div>
    </div>
    <div id="currentCultivationMenu">
      <div class="currentCultivation" id="awakeningDisplay">
        <div class="progress-container">
          <div class="progress-fill" id="awakeningBarFill"></div> <!-- add functionality -->
          <div class="progress-text" id="awakeningBarText"></div> 
        </div>

        <div id= "awakening" class="button">Awaken</div>
        AwakeningDisplay
      </div>
      <div class="currentCultivation" id="element1Display">
        Element1Display
      </div>
    </div>
  </div>
</div>





<div class="mainBody" id="trainingMenu"> <!-- training body -->

  <div id="info-container">
    <div class="infoText">MP: <span id="mp">0</span></div>
    <div class="infoText">GAIN: <span id="gain">2</span></div>
  </div>

  

  <div class="magicLayer" id="multiplicationLayer">
    <div class="progress-container">
      <div class="progress-fill" id="multiplicationBarFill"></div>
      <div class="progress-text" id="multiplicationBarText"></div> 
    </div>

    <div id="multiplication" class="button">multiply</div>
    <div id="multiplicationLevel" class="button"><span id="mlvl">1<span></div>
    <div id="multiplicationCost" class="button">1</div>
  </div>

  <div class="magicLayer" id="intensifyingLayer">
    <div class="progress-container">
      <div class="progress-fill" id="intensifyingBarFill"></div>
      <div class="progress-text" id="intensifyingBarText"></div> 
    </div>

    <div id="intensify" class="button">intensify</div>
    <div id="intensifyLevel" class="button"><span id="ilvl">1<span></div>
    <div id="intensifyCost" class="button">1</div>
  </div>


  <div class="magicLayer" id="trainingLayer">
    <div class="progress-container">
      <div class="progress-fill" id="trainingBarFill"></div>
      <div class="progress-text" id="trainingBarText"></div> 
    </div>
    
    <div id="train" class="button">train</div>
    <div id="trainingLevel" class="button">Level: <span class="tlvl">ta<span></div>
    <div id="autoTrain" class="button">AutoTrain</div>
  </div>

</div>
<script src="node_modules\break_infinity.js\dist\break_infinity.js" type="module"></script>
<script src="main.js" type="module"></script>

</body>
</html>
