<html>
<head>
<title>Magic</title>
<link rel="stylesheet" href="./styling/style.css">
<link rel="stylesheet" href="./styling/skills.css">
</head>
<body>



<!-- for draggable div, uncomment later-->

  </div> -->
<div id="menuButtons">
    <div class="menuButton" id="trainingMenuButton">Training</div>
    <div class="menuButton" id="cultivationMenuButton">Cultivation</div>
    <div class="menuButton" id="statMenuButton">Settings/Stats</div>
    <div class="menuButton" id=""></div>
    <div class="menuButton" id="explorationMenuButton">Exploration</div>   
    <div class="menuButton" id="resetButton">Reset</div> 
</div>

<div class="mainBody" id="statsMenu">
  <p>stats</p>
</div>

<div class="mainBody" id="cultivationMenu">
  <div id="cultivationMenuCenter">
    <div class="subMenu" id="cultivationSubMenuButtons">
      
      <div id="awakeningMenuButton" class="cultivationSubMenuButton">
        Awakening
      </div>

      <div id="element1MenuButton" class="cultivationSubMenuButton">
        Cultivation
      </div>

    </div>

    <div id="cultivationSubMenu">
      <div class="currentCultivation" id="awakeningDisplay">
        <div class="awakeningProgress">
          <div id="awakeningProgressCircle"></div>
        </div>



        <div id= "awakening" class="button">Awaken</div>
      </div>
      <!-- <div class="currentCultivation" id="element1Display"></div> SHOULD BE DYNAMICALLY ADDED -->
    </div>
  </div>
</div>


<div class="mainBody" id="explorationMenu">

</div>


<div class="mainBody" id="trainingMenu"> <!-- training body -->

  <div id="info-container">
    <div class="infoText">MP: <span id="mp">0</span></div>
    <div class="infoText">GAIN: <span id="gain">1</span></div>
  </div>

  <!-- ids: 
  training
  increase
  intensify
  duplicate
  multiply -->

  <div class="magicUpgrade" id="multiplyContainer">
    <div class="progress-container">
      <div class="progress-fill" id="multiplyFill"></div>
      <div class="progress-text" id="multiplyText"></div> 
    </div>

    <div id="multiply" class="button">multiply</div>
    <div id="multiplyCostDisplay" class="button">Cost: <span class="multiplyCost">1<span></div>
    <div id="multiplyLevel" class="button">Level: <span class="multiplylvl">ta<span></div>
  </div>

  <div class="magicUpgrade" id="duplicateContainer">
    <div class="progress-container">
      <div class="progress-fill" id="duplicateFill"></div>
      <div class="progress-text" id="duplicateText"></div> 
    </div>

    <div id="duplicate" class="button">duplicate</div>
    <div id="duplicateCostDisplay" class="button">Cost: <span class="duplicateCost">1<span></div>
    <div id="duplicateLevel" class="button">Level: <span class="duplicatelvl">ta<span></div>
  </div>

  <div class="magicUpgrade" id="intensifyContainer">
    <div class="progress-container">
      <div class="progress-fill" id="intensifyFill"></div>
      <div class="progress-text" id="intensifyText"></div> 
    </div>

    <div id="intensify" class="button">intensify</div>
    <div id="intensifyCostDisplay" class="button">Cost: <span class="intensifyCost">1<span></div>
    <div id="intensifyLevel" class="button">Level: <span class="intensifylvl">ta<span></div>
  </div>

  <div class="magicUpgrade" id="increaseContainer">
    <div class="progress-container">
      <div class="progress-fill" id="increaseFill"></div>
      <div class="progress-text" id="increaseText"></div> 
    </div>

    <div id="increase" class="button">increase</div>
    <div id="increaseCostDisplay" class="button">Cost: <span class="increaseCost">1<span></div>
    <div id="increaseLevel" class="button">Level: <span class="increaselvl">ta<span></div>
  </div>

  <!-- id should be trainingContainer -->
  <div class="magicUpgrade" id="trainingLayer"> 
    <div class="progress-container">
      <div class="progress-fill" id="trainingBarFill"></div>
      <div class="progress-text" id="trainingBarText"></div> 
    </div>
    
    <div id="train" class="button">train</div>
     <!-- unneeded? <div id="trainingLevel" class="button">Level: <span class="tlvl">ta<span></div> -->
    <div id="autoTrain" class="button">AutoTrain</div>
  </div>



</div>
<script src="js/utils/break_infinity.js/dist/break_infinity.js" type="module"></script>
<script src="js/main.js" type="module"></script>

</body>
</html>
