<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Square Fill</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .square-container {
            width: 200px;
            height: 200px;
            border: 2px solid #555;
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            position: relative;
        }
        
        #fillButton {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #fillButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #fillButton:active {
            background-color: #3e8e41;
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- The square container for the fill effect -->
    <div class="square-container" id="mySquare"></div>

    <!-- The button to trigger the fill animation -->
    <button id="fillButton">Fill Square</button>

    <script>
        // Get references to the HTML elements
        const square = document.getElementById('mySquare');
        const fillButton = document.getElementById('fillButton');

        let intervalId = null;
        let angle = 0;
        let isFilling = false;

        // Function to start the fill animation
        function startFillAnimation() {
            // Prevent multiple animations from running at once
            if (isFilling) {
                return;
            }
            isFilling = true;
            fillButton.disabled = true; // Disable button during animation

            // Reset the angle and interval
            angle = 0;
            square.style.background = `conic-gradient(transparent 0deg, transparent 0deg)`;

            // Use a setInterval to update the conic-gradient angle over time
            intervalId = setInterval(() => {
                angle += 1; // Increment the angle for the rotation
                
                // Update the background to create the fill effect
                // The conic-gradient starts at 0 and fills up to the current angle
                square.style.background = `conic-gradient(#4CAF50 ${angle}deg, transparent ${angle}deg)`;

                // Stop the animation when the angle reaches 360 degrees
                if (angle >= 360) {
                    clearInterval(intervalId);
                    isFilling = false;
                    fillButton.disabled = false; // Re-enable the button
                }
            }, 10); // Adjust this value to change the speed of the animation
        }

        // Add a click event listener to the button
        fillButton.addEventListener('click', startFillAnimation);

    </script>

</body>
</html>
